<!DOCTYPE html>
<html>

    <head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="{{ url_for('static',filename='images/logo_repertophonique.png') }}" />
        <title>Ajouter</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
        <script src="scripts.js"></script>
    </head>
	
    <body>
	
		<div id="logo">
			<p style="float:left"><img src="{{ url_for('static',filename='images/logo_repertophonique.png') }}">
			</p>
		</div>
		
		<div id="titre">
			<br/>
			<p align="center">
			Ajouter
			<br/>
			<span id="libelle"><i>Choisissez votre numéro et votre personne</i></span>
			</p>
		</div>
		
		<br/>
		
	    <div id="menugauche">
			<div id="contenumenugauche">
				<ul>
					<li><a href="/">Retour</a></li>
				</ul>
	    	</div>
		</div>

		<div class="blocqueries">
			<form action="/addedNum" method="post">
				<label for="ppl">Choisissez une personne:</label>
				<select class="queries" name="ppl" id="ppl">
					{%for i in range(0, len)%} 
  
 
					<option value={{selected[i][0]}}>Nom: {{selected[i][1]}} - Prenom: {{selected[i][2]}} - Métier: {{selected[i][3]}} - Date de naissance: {{selected[i][4]}}</option>
					{%endfor%}
				</select>
				<br><br>
				
				<label for="ind">Indicatif:</label><br>
				<input type="text" id="ind" name="ind" value="+33" class="queries"><br>

				<label for="mobile">Mobile:</label><br>
				<input type="fixe" id="mobile" name="mobile" value="" class="queries"><br><br>

				<label for="mobile">Fixe:</label><br>
				<input type="text" id="fixe" name="fixe" value="" class="queries"><br><br>

				<label for="domicile">Domicile:</label><br>
				<input type="text" id="domicile" name="domicile" value="" class="queries"><br><br>

				<label for="travail">Travail:</label><br>
				<input type="text" id="travail" name="travail" value="" class="queries"><br><br>

				<input type="submit" id="submit" value="Submit">
					
				</form>
		</div>

	</body>
	
</html>
